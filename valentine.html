<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>For Purbu Ji â¤ï¸</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;

  background:
  linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
  url("photo.jpg");
  background-size:cover;
  background-position:center;
}

/* ğŸŒŸ Tap screen message */
.startScreen{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  background:black;
  z-index:10;
  cursor:pointer;
}

/* ğŸ’– card */
.card{
  background:rgba(0,0,0,0.6);
  padding:40px;
  border-radius:25px;
  backdrop-filter: blur(10px);
  box-shadow:0 0 40px rgba(255,105,135,0.8);
  max-width:360px;
  animation:fadeIn 2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.8)}
  to{opacity:1; transform:scale(1)}
}

/* typing effect */
#typing{
  overflow:hidden;
  white-space:nowrap;
  border-right:2px solid white;
  width:0;
  margin:15px 0;
  animation:typing 4s steps(40,end) forwards;
}

@keyframes typing{
  to{width:100%}
}

/* buttons */
button{
  padding:10px 22px;
  font-size:16px;
  border:none;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
}

#yes{ background:#2ecc71; color:white; }
#no{ background:#e74c3c; color:white; position:absolute; }

/* floating hearts */
.heart{
  position:fixed;
  bottom:-10px;
  font-size:20px;
  color:#ff4d6d;
  animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:0}
  50%{opacity:1}
  100%{transform:translateY(-110vh);opacity:0}
}

/* confetti */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  background:white;
  top:-10px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);}
}
</style>
</head>

<body>

<!-- ğŸµ Music (mobile safe) -->
<audio id="music" loop>
  <source src="co2.mp3" type="audio/mpeg">
</audio>

<!-- Tap to start -->
<div class="startScreen" onclick="startSite()">
  â¤ï¸ Tap Anywhere â¤ï¸
</div>

<div class="card" style="display:none;" id="mainCard">
  <h1>Purbu Ji â¤ï¸</h1>

  <p id="typing">To the most special person of my life ğŸ’•</p>

  <p>Will you always be mine? ğŸŒ¹</p>

  <button id="yes" onclick="sayYes()">Yes ğŸ’–</button>
  <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No ğŸ˜‚</button>
</div>

<script>

const music = document.getElementById("music");
const card = document.getElementById("mainCard");

/* â–¶ start music after tap (mobile fix) */
function startSite(){
  document.querySelector(".startScreen").style.display="none";
  card.style.display="block";
  music.play();
}

/* ğŸ’• floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.innerHTML="â¤";
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(15+Math.random()*25)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);

/* ğŸ˜‚ moving NO */
function moveNo(){
  const btn=document.getElementById("no");
  const x=Math.random()*(window.innerWidth-100);
  const y=Math.random()*(window.innerHeight-60);
  btn.style.left=x+"px";
  btn.style.top=y+"px";
}

/* ğŸ’˜ YES clicked */
function sayYes(){

  card.innerHTML = `
  <h1 style="font-size:36px;">I Love You Purbu Ji â¤ï¸ğŸ¥º</h1>
  <h2>Forever & Always ğŸ’</h2>
  <p>You are my home, my happiness, my everything âœ¨</p>
  `;

  /* ğŸ‰ confetti */
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background="hsl("+Math.random()*360+"deg,100%,60%)";
    c.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(c);
  }
}
</script>

</body>
</html>
